<mat-card>
  <mat-card-header>
    <mat-card-title>Listado de Médicos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.name }} </td>
      </ng-container>

      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.specialty }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="doctors.length === 0">No hay médicos registrados.</p>
  </mat-card-content>
</mat-card>
